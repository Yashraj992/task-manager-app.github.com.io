<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager app</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header -->
    <Section id="task-manager-header" class="nav navbar navbar-expand-md">
        <!-- Toggle menu icon     -->
        <button type="button" id="toggle-menu" class="btn navbar-toggler" data-bs-toggle="collapse"
            data-bs-target="#toggl">
            <span class="bi bi-list"></span>
        </button>
        <div class="row collapse navbar-collapse" id="toggl">
            <div class="col-md-8">
                <strong class="fs-2 ms-5 text-white"><span class="bi bi-list"></span>&nbsp;Task Manager</strong>
            </div>
            <div class="col-md-4">
                <button class="btn btn-md btn-task">Tasks</button>
                <button class="btn btn-md btn-task ms-5">Deleted Tasks</button>
            </div>
        </div>
    </Section>

    <!-- Content -->
    <Section class="container mt-5 p-5" id="task-manager-content">
        <!-- Content Heading     -->
        <h1 class="mt-5 text-center">Add New Tasks Here</h1>
        <!-- Form -->
        <form method="post">
            <div class="input-group text-center w-50 mx-auto mt-3" id="input">
                <label class="input-group-items ms-5"><span class="bi bi-pencil fs-4"></span></label>
                <input type="text" class="form-control border border-0 border-bottom" id="border"
                    placeholder="New Task">
            </div>

            <div class="input-group text-center w-50 mx-auto mt-5" id="input">
                <label class="input-group-items ms-5"><span class="bi bi-pencil fs-4"></span></label>
                <input type="text" class="form-control border border-0 border-bottom" id="border" placeholder="Details">
            </div>

            <div class="input-group text-center mx-auto mt-4 w-25 shadow" id="submit">
                <button type="submit" class="btn btn-md btn-task-app ms-3">Create &nbsp;<span
                        class="bi bi-arrow-right-circle-fill"></span></button>
            </div>
        </form>
    </Section>

    <!-- Task list -->
    <div class="container mt-2 p-5 border border-2 shadow w-50" id="tast-list">
        <h1 class="text-center">Task List</h1>

        <table class="table table-responsive w-50 mx-auto" align="text-center" id="table-responsive">
            <tr>
                <td>
                    <span class="bi bi-1-square-fill btn btn-warning rounded-circle"></span>&nbsp;HTML
                </td>
            </tr>

            <tr>
                <td>
                    <span class="bi bi-2-square-fill btn btn-warning rounded-circle"></span>&nbsp;CSS
                </td>
            </tr>

            <tr>
                <td>
                    <span class="bi bi-3-square-fill btn btn-warning rounded-circle"></span>&nbsp;JavaScript
                </td>
            </tr>

            <tr>
                <td>
                    <span class="bi bi-4-square-fill btn btn-warning rounded-circle"></span>&nbsp;Bootstrap
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <Section id="task-manager-footer" class="mt-5 p-4">
        <p class="mt-2 text-center fs-5 text-white">Copyright @ 2001-2024 ebay inc. All Right Reserved.</p>
    </Section>
</body>

</html>
